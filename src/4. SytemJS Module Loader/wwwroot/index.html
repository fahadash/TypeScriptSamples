<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/system.js"></script>
</head>
<body>
    <div id="title"></div>
    <div id="body"></div>

    <script>
        var config = {
            baseURL: '/scripts',
            packages : {
                "app": {
                    main: "app.js",
                    defaultExtension: "js"
                }
            }
        };
        System.config(config);

        document.body.onload = function () {
            System.import("app").then(function (module) {
                module.app();
            });
        };
    </script>
</body>
</html>
