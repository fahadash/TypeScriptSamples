<script>
    document.body.onload = function () {

        System.config({
            baseURL: "/scripts",
            packages: {
                
                "app": {
                    defaultExtension: "js",
                    main : "app.js"
                }
            }
        });
        System.import("app")
            .then(function (module) {
                var app = new module.App();

                app.run();
            });
    };
</script>
